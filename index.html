    <div class="container">
      <div class="modal-container">
        <div class="relative-box">
          <button type="button" class="modal-close">
            <svg class="close-modal-icon" width="12" height="12">
              <use href="./sprait.svg#icon-close-icon"></use>
            </svg>
          </button>
          <h3 class="modal-main-title">
            LEAVE A REVIEW ABOUT <span class="text-span">OUR CHOCOLATE</span>
          </h3>
        </div>
        <form class="modal-form">
          <!-- <label for="text" class="form-label"
            ><span class="name-span">Name</span> -->
          <input
            type="text"
            id="text"
            class="form-input"
            name="name"
            required
            placeholder="Name"
          />
          <!-- </label> -->
          <!-- <label for="email" class="form-label">
            <span class="email-span">Enter your email</span> -->
          <input
            type="email"
            id="email"
            class="form-input-2"
            name="email"
            required
            placeholder="Enter your email"
          />
          <!-- </label> -->
          <label for="tel" class="form-label"
            ><span class="icon-span">+380</span>
            <input
              type="tel"
              id="tel"
              class="form-input-3"
              name="phone"
              required
              placeholder="Phone number"
            />
            <svg class="form-icon" width="24" height="24">
              <use href="./sprait.svg#Ukraine"></use>
            </svg>
          </label>

          <textarea
            name="comment"
            class="text-area"
            placeholder="Enter text"
            id="comment"
          ></textarea>

          <button type="submit" class="modal-send-button">Send</button>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
